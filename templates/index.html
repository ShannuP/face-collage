<body>
    <form action = "/createCollage" method = "post" enctype="multipart/form-data">  
        <label for="inpfile">choose input file</label><br>
        <input type="file" name="data" id="data" multiple onchange="readURL(this);"/>  
        <input type = "submit" value="Upload"> 
    </form>
    <!-- <input type='file' onchange="readURL(this);" /> -->
    <br><img id="blah" src="#" alt="your selected image will be displayed here" />
</body>

<script>
function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#blah')
                    .attr('src', e.target.result)
                    .width(500)
                    .height(400);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
